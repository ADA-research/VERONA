repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.0
    hooks:
      - id: uv-lock
        name: Update uv.lock
        description: Update uv.lock when pyproject.toml or uv.lock changes
        stages: [pre-commit]
      - id: uv-export
        name: Export requirements.txt from uv.lock
        description: Export uv.lock to requirements.txt
        args: ["--frozen", "--output-file=requirements.txt", "--quiet"]
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        name: Ruff lint
        args: [--config, pyproject.toml, --fix]
      - id: ruff-format
        name: Ruff format
