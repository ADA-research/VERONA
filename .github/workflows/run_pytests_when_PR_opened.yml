# This is a basic workflow to help you get started with Actions

name: Run pytests when PR opened

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test-env  # Change this to match your env name
          python-version: "3.10"  # Adjust to your projectâ€™s version
          auto-activate-base: false

      - name: Install dependencies
        run: |
          conda create -n verona python=3.10
          conda activate verona
          pip install -r requirements.txt
          pip install -e .

      - name: Run pytest
        run: pytest --verbose --cov=VERONA

      
