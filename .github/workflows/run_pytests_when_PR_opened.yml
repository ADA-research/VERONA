# This is a basic workflow to help you get started with Actions

name: Run pytests when PR opened

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: verona  # This will create and activate the environment
          python-version: "3.10"  
          auto-activate-base: false
  
      - name: Install uv
        run: |
          conda run -n verona pip install uv
  
      - name: Install dependencies with uv
        run: |
          conda run -n verona uv pip install -r requirements.txt
  
      - name: Install local package
        run: |
          conda run -n verona uv pip install -e .

      - name: Install autoverify for verify tests
        run: |
          conda run -n verona uv pip install auto-verify

      - name: Install autoattack for attack module tests
        run: |
          conda run -n verona uv pip install git+https://github.com/fra31/auto-attack
          
      - name: Install pytest and pytest-mock
        run: |
          conda run -n verona uv pip install pytest pytest-mock
  
      - name: Run pytest
        run: |
          conda run -n verona python -m pytest tests/ --verbose
