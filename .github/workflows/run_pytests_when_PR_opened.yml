
name: Run pytests when PR opened

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  test-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Verify Python version
        run: python --version

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment and upgrade pip
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel build

      - name: Install ada-verona from Test PyPI
        run: |
          source .venv/bin/activate
          python -m pip install -e .  # Install your local package in editable mode
          python -m build --wheel
          python -m pip install dist/*.whl

      - name: Install pytest
        run: |
          source .venv/bin/activate
          python -m pip install pytest  # Installs pytest explicitly
          
      - name : Install autoattack
        run: |
          source .venv/bin/activate
          python -m pip install git+https://github.com/fra31/auto-attack #autoattack is an optional package
          
      - name : Install pytest mock
        run: |
          source .venv/bin/activate
          python -m pip install pytest-mock
  
      - name: Run pytest
        run: |
          source .venv/bin/activate
          python -m pytest tests/ --verbose 
        
