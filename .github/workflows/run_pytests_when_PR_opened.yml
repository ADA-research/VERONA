# This is a basic workflow to help you get started with Actions

name: Run pytests when PR opened

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: verona  # This will create and activate the environment
          python-version: "3.10"  
          auto-activate-base: false
  
      - name: Install pip dependencies
        run: |
          conda run -n verona pip install -r requirements.txt --index-url https://pypi.org/simple/ --trusted-host pypi.org
  
      - name: Install local package
        run: |
          conda run -n verona pip install -e .
          
      - name: Install pytest
        run: |
          conda run -n verona pip install pytest
          
      - name: Install pytest mock
        run: |
          conda run -n verona pip install pytest-mock
  
      - name: Run pytest
        run: |
          conda run -n verona python -m pytest tests/ --verbose
